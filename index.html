<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Headcanon Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            color: #667eea;
            background: white;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .tab:hover:not(.active) {
            background: #e9ecef;
            color: #495057;
        }

        .tab-content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 1.1rem;
        }

        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            color: #495057;
            transition: all 0.3s ease;
        }

        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #667eea;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #495057;
            margin-top: 20px;
        }

        .result.empty {
            color: #6c757d;
            font-style: italic;
        }

        .result.generated {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border-left-color: #28a745;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                margin: 10px;
            }
            
            .tab-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ­ Headcanon Generator</h1>
            <p>Generate fun headcanons for your favorite characters!</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('single')">Single Character</button>
            <button class="tab" onclick="switchTab('double')">Two Characters</button>
        </div>

        <div class="tab-content">
            <div id="single-tab" class="tab-panel">
                <div class="form-group">
                    <label for="single-character">Enter Character Name:</label>
                    <input type="text" id="single-character" placeholder="Type character name here...">
                </div>
                <button class="generate-btn" onclick="generateHeadcanon('single')" disabled>
                    Generate Single Character Headcanon âœ¨
                </button>
            </div>

            <div id="double-tab" class="tab-panel hidden">
                <div class="form-group">
                    <label for="character1">First Character:</label>
                    <select id="character1">
                        <option value="">-- Select first character --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="character2">Second Character:</label>
                    <select id="character2">
                        <option value="">-- Select second character --</option>
                    </select>
                </div>
                <button class="generate-btn" onclick="generateHeadcanon('double')" disabled>
                    Generate Two Character Headcanon âœ¨
                </button>
            </div>

            <div class="result empty" id="result">
                Your generated headcanon will appear here! ðŸŒŸ
            </div>
        </div>
    </div>

    <script>
        // Sample headcanon data - replace this with your actual JSON file
        const headcanonData = {
            "1 Character": [
                "*character1* likes to drink soda",
                "*character1* is not allowed to drink energy drinks",
                "*character1* secretly collects vintage postcards",
                "*character1* has a fear of butterflies",
                "*character1* can play three different musical instruments",
                "*character1* always sleeps with at least two pillows",
                "*character1* has never successfully kept a houseplant alive",
                "*character1* knows all the lyrics to at least 50 songs by heart"
            ],
            "2 Character": [
                "*character1* likes to drink soda but *character2* doesn't",
                "*character1* does not allow *character2* to drink energy drinks",
                "*character1* and *character2* have weekly movie nights but always argue about what to watch",
                "*character1* tries to teach *character2* how to cook but *character2* is hopeless in the kitchen",
                "*character1* is a morning person while *character2* is definitely not",
                "*character1* collects something weird and *character2* pretends not to understand why",
                "*character1* is always cold so *character2* gives them their jacket",
                "*character1* and *character2* have completely opposite music tastes but somehow make it work"
            ]
        };

        // Extract unique character names from the headcanons
        const characters = new Set();
        
        // Add characters mentioned in headcanons (for demo purposes)
        const demoCharacters = [
            "Alex", "Blake", "Casey", "Drew", "Emery", "Finley", 
            "Gray", "Harper", "Indigo", "Jordan", "Kai", "Lane"
        ];
        
        demoCharacters.forEach(char => characters.add(char));

        // Populate dropdowns
        function populateDropdowns() {
            const selects = ['single-character', 'character1', 'character2'];
            selects.forEach(selectId => {
                const select = document.getElementById(selectId);
                const currentValue = select.value;
                
                // Clear existing options except the first one
                select.innerHTML = select.options[0].outerHTML;
                
                characters.forEach(character => {
                    const option = document.createElement('option');
                    option.value = character;
                    option.textContent = character;
                    select.appendChild(option);
                });
                
                select.value = currentValue;
            });
        }

        // Switch between tabs
        function switchTab(tabName) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            // Hide all tab panels
            document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.add('hidden'));
            
            // Show selected tab panel
            document.getElementById(tabName + '-tab').classList.remove('hidden');
            
            // Update button states
            updateButtonStates();
        }

        // Update button states based on selections
        function updateButtonStates() {
            const singleBtn = document.querySelector('#single-tab .generate-btn');
            const doubleBtn = document.querySelector('#double-tab .generate-btn');
            
            const singleChar = document.getElementById('single-character').value;
            const char1 = document.getElementById('character1').value;
            const char2 = document.getElementById('character2').value;
            
            singleBtn.disabled = !singleChar;
            doubleBtn.disabled = !char1 || !char2 || char1 === char2;
        }

        // Generate headcanon
        function generateHeadcanon(type) {
            const resultDiv = document.getElementById('result');
            let headcanon = '';
            
            if (type === 'single') {
                const character = document.getElementById('single-character').value;
                const headcanons = headcanonData["1 Character"];
                const randomHeadcanon = headcanons[Math.floor(Math.random() * headcanons.length)];
                headcanon = randomHeadcanon.replace(/\*character1\*/g, character);
            } else {
                const char1 = document.getElementById('character1').value;
                const char2 = document.getElementById('character2').value;
                const headcanons = headcanonData["2 Character"];
                const randomHeadcanon = headcanons[Math.floor(Math.random() * headcanons.length)];
                headcanon = randomHeadcanon
                    .replace(/\*character1\*/g, char1)
                    .replace(/\*character2\*/g, char2);
            }
            
            resultDiv.textContent = headcanon;
            resultDiv.className = 'result generated';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            populateDropdowns();
            
            // Add change listeners to all selects
            document.querySelectorAll('select').forEach(select => {
                select.addEventListener('change', updateButtonStates);
            });
            
            updateButtonStates();
        });
    </script>
</body>
</html>
